maintainer:  matthias.fischmann@liqd.net
github:      liqd/aula
category:    Web

ghc-options: -Wall

dependencies:
    - base >=4.8 && <4.9
    - thentos-cookie-session >=0.9.0 && <0.10
    - aeson
    - aeson-pretty
    - aeson-qq
    - acid-state >=0.14
    - basic-sop
    - binary
    - bytestring
    - case-insensitive
    - cassava >= 0.4.5.0
    - containers
    - cookie
    - css-syntax
    - cryptonite >=0.6 && <0.16
    - digestive-functors
    - digestive-functors-lucid
    - directory
    - elocrypt >=0.4.1 && <0.5
    - email-validate
    - filepath
    - functor-infix
    - generic-aeson
    - generics-sop
    - html-parse >= 0.1
    - http-client
    - http-media
    - http-types
    - JuicyPixels >=3.2.6.2 && <3.3
    - lens
    - lucid
    - mime-mail
    - mtl
    - parsec
    - pretty-show
    - process
    - QuickCheck
    - quickcheck-instances
    - random
    - safecopy
    - scrypt
    - servant >=0.7 && <0.8
    - servant-lucid >=0.7 && <0.8
    - servant-server >=0.7 && <0.8
    - stm
    - string-conversions
    - template-haskell
    - text
    - time
    - transformers
    - vector
    - wai
    - wai-app-static
    - wai-extra
    - warp
    - yaml

library:
  source-dirs: src
  other-modules:
    - Paths_aula

executables:
  aula-server:
    main: Aula.hs
    source-dirs: exec
    other-modules:
    dependencies:
      - aula

  aula-html-dummies:
    main: RenderHtml.hs
    source-dirs: exec
    other-modules:
    dependencies:
      - aula
      - extra
      - fsnotify
      - hspec

  aula-avatars:
    main: ResizeAvatar.hs
    source-dirs: exec
    other-modules:
    dependencies:
      - aula

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - tests
    dependencies:
      - aula
      - base >=4.8 && <4.9
      - binary >= 0.7.5 && <0.8
      - digestive-functors >= 0.8 && <0.9
      - free
      - hspec
      - hspec-core
      - hspec-wai
      - HUnit >= 1.3
      - lens
      - lucid
      - mtl
      - QuickCheck >= 2.8 && <2.9
      - servant-mock >=0.7 && <0.8
      - servant-server
      - string-conversions
      - temporary >=1.2.0.3 && <1.3
      - text
      - wai-extra
      - wreq
